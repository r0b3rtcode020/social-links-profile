<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main class="container">
      <article class="profile">
        <figure class="profile__image">
          <img
            src="./assets/images/avatar-jessica.jpeg"
            alt="Image profile of Jessica Randall"
          />
        </figure>
        <div class="profile__info">
          <h1 class="profile__name">Jessica Randall</h1>
          <p class="profile__location">London, United Kingdom</p>
        </div>
        <p class="profile__bio">"Front-end developer and avid reader."</p>
        <nav class="profile__social">
          <a
            href="https://github.com/r0b3rtcode020"
            class="profile__social-link"
            target="_blank"
            >GitHub</a
          >
          <a
            href="https://www.frontendmentor.io/profile/r0b3rtcode020"
            class="profile__social-link"
            target="_blank"
            >Frontend Mentor</a
          >
          <a href="#" class="profile__social-link">LinkedIn</a>
          <a href="#" class="profile__social-link">Twitter</a>
          <a href="#" class="profile__social-link">Instagram</a>
        </nav>
      </article>
    </main>
  </body>
</html>
